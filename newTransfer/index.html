<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Transfert</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="../styles.css">
    <script type="module">
        import { loadNavbar } from '../navbar.js';
        document.addEventListener("DOMContentLoaded", loadNavbar);
    </script>
</head>
<body>
    <div id="navbar"></div>
    <div class="container content-container">
        <h2 class="mb-4 text-center text-success">Faire un Nouveau Transfert</h2>
        <div id="successMessage" class="alert alert-success" role="alert">
            Transfert effectué avec succès !
        </div>
        <div id="errorMessage" class="alert alert-danger" role="alert"></div>

        <form id="transferForm">
            <!-- Transfer Type Selection -->
            <div class="form-group">
                <label for="transferType">Type de Transfert</label>
                <select class="form-control" id="transferType" required>
                    <option value="internal">Transfert Interne</option>
                    <option value="external">Transfert Externe</option>
                </select>
            </div>

            <!-- Recipient Email (shown for external transfer) -->
            <div class="form-group" id="externalFields">
                <label for="recipientEmail">Email du Destinataire</label>
                <input type="email" class="form-control" id="recipientEmail" placeholder="Entrez l'email du destinataire">
            </div>

            <!-- Sender Account -->
            <div class="form-group">
                <label for="senderAccount">Compte Source</label>
                <select class="form-control" id="senderAccount" required>
                    <option value="">Sélectionnez un compte</option>
                </select>
            </div>

            <!-- Recipient Account (shown for internal transfer) -->
            <div class="form-group" id="internalFields">
                <label for="recipientAccount">Compte Destinataire</label>
                <select class="form-control" id="recipientAccount">
                    <option value="">Sélectionnez un compte</option>
                </select>
            </div>

            <!-- Transfer Amount -->
            <div class="form-group">
                <label for="transferAmount">Montant (€)</label>
                <input type="number" class="form-control" id="transferAmount" placeholder="Entrez le montant" min="0.01" step="0.01" required>
            </div>

            <button type="submit" class="btn btn-custom btn-block">Transférer</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>

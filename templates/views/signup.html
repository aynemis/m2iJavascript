<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Compte</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../scripts/signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <link rel="stylesheet" href="../../styles/styles.css">
    <script type="module">
        import { loadNavbar } from '../../scripts/common/navbar.js';
        document.addEventListener( "DOMContentLoaded", loadNavbar );
    </script>
</head>

<body>
    <div id="navbar"></div>

    <div class="container form-container">
        <h1 class="mb-4 text-center text-success">Créer un Compte Utilisateur</h1>

        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                    Veuillez entrer une adresse email valide.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mot de Passe</label>
                <input type="password" class="form-control" id="password" required minlength="8">
                <div class="invalid-feedback">
                    Utilisez un mot de passe fort.
                </div>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Créer le Compte</button>
        </form>
        <p class="mt-3 text-center">
            Déjà un compte? <a href="../views/signin.html">Connectez-vous ici</a>
        </p>
        <div id="confirmationMessage" class="alert alert-success mt-4 text-center" style="display: none;">
            Compte créé avec succès !
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>

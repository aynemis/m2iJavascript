<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique de Connexion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <script src="../../scripts/logs.js" defer></script>
    <script type="module">
        import { loadNavbar } from '../../scripts/common/navbar.js';
        document.addEventListener( "DOMContentLoaded", loadNavbar );
    </script>
</head>

<body>
    <div id="navbar"></div>

    <div class="container content-container">
        <h2 class="mb-4 text-center text-success">Historique de Connexion</h2>
        <div id="successMessage" class="alert alert-success" role="alert"></div>
        <div id="errorMessage" class="alert alert-danger" role="alert"></div>
        <div id="alertMessage" class="alert alert-warning" role="alert">
            Attention : Connexion suspecte détectée depuis un emplacement inhabituel !
        </div>

        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Date et Heure</th>
                    <th>Adresse IP</th>
                    <th>Localisation</th>
                </tr>
            </thead>
            <tbody id="loginHistoryTableBody"></tbody>
        </table>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
